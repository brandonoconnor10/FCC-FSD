<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Checkout Page</title>
</head>
<body>

  <h1>Checkout</h1>

  <section>
    <h2>Your Cart</h2>
    <img src="https://cdn.freecodecamp.org/curriculum/labs/cube.jpg" alt="A cube item in your cart">
    <p>Item: Magic Cube</p>
    <p>Price: $19.99</p>
  </section>

  <section>
    <h2>Payment Information</h2>
    <form>
      <label for="card-name">Name on Card:</label>
      <input type="text" id="card-name" name="card-name" required aria-required="true">

      <label for="card-number">Card Number:</label>
      <input type="text" id="card-number" name="card-number" required aria-required="true">

      <label for="expiry-date">Expiry Date:</label>
      <input type="text" id="expiry-date" name="expiry-date">

      <label for="cvv">CVV:</label>
      <input type="text" id="cvv" name="cvv">

      <input type="submit" value="Place Order">
    </form>
  </section>

</body>
</html>
