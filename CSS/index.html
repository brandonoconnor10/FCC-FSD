<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>SuperGadget Pro</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>

  <header id="header">
    <img id="header-img" src="https://upload.wikimedia.org/wikipedia/commons/a/a7/React-icon.svg" alt="logo" />
    <nav id="nav-bar">
      <a class="nav-link" href="#features">Features</a>
      <a class="nav-link" href="#video-section">Video</a>
      <a class="nav-link" href="#pricing">Pricing</a>
    </nav>
  </header>

  <section id="hero">
    <h1>Experience the Power of SuperGadget Pro</h1>
    <form id="form" action="https://www.freecodecamp.com/email-submit">
      <input 
        id="email" 
        type="email" 
        name="email" 
        placeholder="Enter your email" 
        required 
      />
      <input id="submit" type="submit" value="Get Started" />
    </form>
  </section>

  <section id="features">
    <h2>Features</h2>
    <div class="feature-container">
      <div class="feature">Fast performance</div>
      <div class="feature">Seamless connectivity</div>
      <div class="feature">Long-lasting battery</div>
    </div>
  </section>

  <section id="video-section">
    <h2>Watch the SuperGadget Pro in action</h2>
    <iframe 
      id="video" 
      width="560" 
      height="315" 
      src="https://www.youtube.com/embed/dQw4w9WgXcQ" 
      title="Product Demo Video"
      frameborder="0" 
      allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" 
      allowfullscreen>
    </iframe>
  </section>

  <section id="pricing">
    <h2>Choose Your Package</h2>
    <div class="pricing-container">
      <div class="price-box">
        <h3>Basic</h3>
        <p>$99</p>
      </div>
      <div class="price-box">
        <h3>Pro</h3>
        <p>$199</p>
      </div>
      <div class="price-box">
        <h3>Ultimate</h3>
        <p>$299</p>
      </div>
    </div>
  </section>

</body>
</html>
